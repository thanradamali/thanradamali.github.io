<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูอาหาร</title>
    <!-- ลิงก์ไฟล์ CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <h1>เมนูอาหาร</h1>

        <!-- หมวดหมู่อาหารจานหลัก -->
        <div class="menu-section">
            <h2>อาหารจานหลัก</h2>
            <div class="menu-item" onclick="openModal('images/fried_rice.jpg', 'ข้าวผัดกุ้ง', '80 บาท')">
                <img src="images/fried_rice.jpg" alt="ข้าวผัดกุ้ง">
                <div class="menu-item-info">
                    <span class="menu-item-name">ข้าวผัดกุ้ง</span>
                    <span class="menu-item-price">80 บาท</span>
                </div>
            </div>
            <div class="menu-item" onclick="openModal('images/pad_thai.jpg', 'ผัดไทยกุ้งสด', '90 บาท')">
                <img src="images/pad_thai.jpg" alt="ผัดไทยกุ้งสด">
                <div class="menu-item-info">
                    <span class="menu-item-name">ผัดไทยกุ้งสด</span>
                    <span class="menu-item-price">90 บาท</span>
                </div>
            </div>
            <div class="menu-item" onclick="openModal('images/green_curry.jpg', 'แกงเขียวหวานไก่', '100 บาท')">
                <img src="images/green_curry.jpg" alt="แกงเขียวหวานไก่">
                <div class="menu-item-info">
                    <span class="menu-item-name">แกงเขียวหวานไก่</span>
                    <span class="menu-item-price">100 บาท</span>
                </div>
            </div>
        </div>

        <!-- หมวดหมู่อาหารทานเล่น -->
        <div class="menu-section">
            <h2>อาหารทานเล่น</h2>
            <div class="menu-item" onclick="openModal('images/ปอเปี๊ยะทอด.jpg', 'ปอเปี๊ยะทอด', '50 บาท')">
                <img src="images/ปอเปี๊ยะทอด.jpg" alt="ปอเปี๊ยะทอด">
                <div class="menu-item-info">
                    <span class="menu-item-name">ปอเปี๊ยะทอด</span>
                    <span class="menu-item-price">50 บาท</span>
                </div>
            </div>
            <div class="menu-item" onclick="openModal('images/ทอดมันกุ้ง.jpg', 'ทอดมันกุ้ง', '60 บาท')">
                <img src="images/ทอดมันกุ้ง.jpg" alt="ทอดมันกุ้ง">
                <div class="menu-item-info">
                    <span class="menu-item-name">ทอดมันกุ้ง</span>
                    <span class="menu-item-price">60 บาท</span>
                </div>
            </div>
        </div>

        <!-- หมวดหมู่อาหารหวาน -->
        <div class="menu-section">
            <h2>ของหวาน</h2>
            <div class="menu-item" onclick="openModal('images/บัวลอย.jpg', 'บัวลอย', '40 บาท')">
                <img src="images/บัวลอย.jpg" alt="บัวลอย">
                <div class="menu-item-info">
                    <span class="menu-item-name">บัวลอย</span>
                    <span class="menu-item-price">40 บาท</span>
                </div>
            </div>
            <div class="menu-item" onclick="openModal('images/ข้าวเหนียวมะม่วง.jpg', 'ข้าวเหนียวมะม่วง', '70 บาท')">
                <img src="images/ข้าวเหนียวมะม่วง.jpg" alt="ข้าวเหนียวมะม่วง">
                <div class="menu-item-info">
                    <span class="menu-item-name">ข้าวเหนียวมะม่วง</span>
                    <span class="menu-item-price">70 บาท</span>
                </div>
            </div>
        </div>

        <!-- หมวดหมู่เครื่องดื่ม -->
        <div class="menu-section">
            <h2>เครื่องดื่ม</h2>
            <div class="menu-item" onclick="openModal('images/ชาไทย_รสโบราณ.jpg', 'ชาเย็น', '25 บาท')">
                <img src="images/ชาไทย_รสโบราณ.jpg" alt="ชาเย็น">
                <div class="menu-item-info">
                    <span class="menu-item-name">ชาเย็น</span>
                    <span class="menu-item-price">25 บาท</span>
                </div>
            </div>
            <div class="menu-item" onclick="openModal('images/น้ำมะพร้าวปั่น.jpg', 'น้ำมะพร้าวปั่น', '35 บาท')">
                <img src="images/น้ำมะพร้าวปั่น.jpg" alt="น้ำมะพร้าวปั่น">
                <div class="menu-item-info">
                    <span class="menu-item-name">น้ำมะพร้าวปั่น</span>
                    <span class="menu-item-price">35 บาท</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal แสดงรูปและราคา -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="รายละเอียดเมนู">
            <h2 id="modalTitle"></h2>
            <p id="modalPrice"></p>
        </div>
    </div>

    <!-- ลิงก์ไฟล์ JavaScript -->
    <script src="script.js"></script>
</body>
</html>
